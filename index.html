<!DOCTYPE html>

<head>
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="screen">
            0
        </div>
        <div id="buttons">
            <button type="button" value="reset" data-key="0" class="btn-other">AC</button>
            <button type="button" value="clear" data-key="0" class="btn-other">C</button>
            <button type="button" value="negative" data-key="0" class="btn-other">+/-</button>
            <button type="button" value="divide" data-key="0" class="btn-operator">/</button>

            <button type="button" value="7" data-key="0" class="btn-number">7</button>
            <button type="button" value="8" data-key="0" class="btn-number">8</button>
            <button type="button" value="9" data-key="0" class="btn-number">9</button>
            <button type="button" value="multiply" data-key="0" class="btn-operator">*</button>

            <button type="button" value="4" data-key="0" class="btn-number">4</button>
            <button type="button" value="5" data-key="0" class="btn-number">5</button>
            <button type="button" value="6" data-key="0" class="btn-number">6</button>
            <button type="button" value="subtract" data-key="0" class="btn-operator">-</button>

            <button type="button" value="1" data-key="0" class="btn-number">1</button>
            <button type="button" value="2" data-key="0" class="btn-number">2</button>
            <button type="button" value="3" data-key="0" class="btn-number">3</button>
            <button type="button" value="add" data-key="0" class="btn-operator">+</button>

            <button type="button" value="0" data-key="0" class="btn-number" id="zero">0</button>
            <button type="button" value="float" data-key="0" class="btn-other">.</button>
            <button type="button" value="calculate" data-key="0" class="btn-operator">=</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
